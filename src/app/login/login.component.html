<h2>ログイン</h2>
<div class="container-sm">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <div class="col-md-6 mx-auto">
      <div class="mb-3">
        <input
          ngModel
          type="email"
          name="email"
          class="form-control"
          placeholder="メールアドレスを入力"
        />
      </div>
      <div class="mb-3">
        <input
          ngModel
          type="password"
          name="password"
          class="form-control"
          placeholder="パスワードを入力"
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">ログイン</button>
      </div>
    </div>
  </form>
</div>
