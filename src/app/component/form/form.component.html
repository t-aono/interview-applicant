<form>
  <ng-container *ngFor="let form of forms">
    <div class="mb-3">
      <label class="form-label">{{ form.label }}</label>
      <input
        (change)="onChangeInput(form.name, $event)"
        type="text"
        class="form-control"
      />
    </div>
  </ng-container>
  <div class="mb-3">
    <label class="form-label">画像・動画</label>
    <input
      type="file"
      multiple
      (change)="onChangeMedia($event)"
      class="form-control"
    />
    <button
      *ngIf="applicant.media"
      (click)="applicant.media = ''"
      class="btn btn-close"
    ></button>
  </div>
  <button
    (click)="addApplicant(); clearInput()"
    type="button"
    class="btn btn-outline-info mt-3"
  >
    送信
  </button>
</form>
