<table class="table table-bordered">
  <thead>
    <tr>
      <th>No</th>
      <th>Label</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let form of forms$ | async">
      <td class="align-middle">{{ form.key }}</td>
      <td class="align-middle">
        <ng-container *ngIf="form.isValid; else inValid">{{
          form.label
        }}</ng-container>
        <ng-template #inValid>ー</ng-template>
      </td>
      <td class="align-middle">
        <ng-container *ngIf="form.isValid; else inValid">{{
          form.name
        }}</ng-container>
        <ng-template #inValid>ー</ng-template>
      </td>
      <td class="align-middle">
        <button
          class="btn btn-link"
          (click)="editForm(form)"
          data-bs-toggle="modal"
          data-bs-target="#inputModal"
        >
          変更
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Alert -->
<div *ngIf="isUpdated" class="alert alert-info" role="alert">変更しました!</div>

<!-- Button trigger modal -->
<button
  type="button"
  class="btn"
  data-bs-toggle="modal"
  data-bs-target="#inputModal"
  (click)="setNewForm()"
>
  ＋
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="inputModal"
  tabindex="-1"
  aria-labelledby="inputModalLabel"
  aria-hidden="true"
  *ngIf="targetForm !== undefined"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="lead mb-1">No. {{ targetForm.key }}</div>
        <div class="row">
          <div class="col-auto">
            <label class="form-label">Label</label>
            <input
              type="text"
              [(ngModel)]="targetForm.label"
              class="form-control"
            />
          </div>
          <div class="col-auto">
            <label class="form-label">Name</label>
            <input
              type="text"
              [(ngModel)]="targetForm.name"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-check form-switch mt-3" *ngIf="targetForm.id">
          <input
            class="form-check-input"
            type="checkbox"
            [checked]="targetForm.isValid"
            [(ngModel)]="targetForm.isValid"
          />
          <label class="form-check-label">表示切り替え</label>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
          (click)="updateForm()"
          *ngIf="targetForm.id; else newForm"
        >
          変更
        </button>
        <ng-template #newForm>
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
            (click)="saveForm()"
          >
            追加
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
