<div class="mb-3" *ngFor="let form of forms$ | async">
  <b>フォーム{{ form.key }}</b>
  <div class="row">
    <div class="col-auto">
      <label class="form-label">Label</label>
      <input type="text" [(ngModel)]="form.label" class="form-control" />
    </div>
    <div class="col-auto">
      <label class="form-label">Name</label>
      <input type="text" [(ngModel)]="form.name" class="form-control" />
    </div>
  </div>
</div>
<div class="pt-3 pb-3">
  <button class="btn btn-outline-secondary">+</button>
</div>
<div class="pt-3">
  <button type="button" class="btn btn-outline-info">保存</button>
</div>
